<div class="container">
        <button class="btn btn-primary" title="add New" id="fab" [hidden]="isSubmit" (click)="isSubmit = true"><i class="fas fa-user-plus">Add New</i></button>
<!-- <div class="row">
    <div class="col-6"> -->
        <mat-card class="card" [hidden]="!isSubmit">
            <form #form="ngForm" (ngSubmit)="onChange(form)">
                <h5><i class="fas fa-users" id="title"></i> &nbsp;&nbsp;&nbsp;Registration Form</h5>

                <hr>
                <label for="fullname"><i class="fas fa-user"></i>&nbsp;&nbsp;Fullname:</label>
                <input class="form-control" name="fname" minlength="4" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" #name="ngModel" [(ngModel)]="fullname" type="text"
                    id="fullname" required>
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors.required">
                        This Field is Required, Pls. FillUp this Field
                    </div>
                    <div *ngIf="name.errors.minlength">
                        Must contain 4 characters
                    </div>
                    <div *ngIf="name.errors.pattern">
                            Must contain All Letters
                        </div>
                </div><br>
                <label for="email"><i class="fas fa-envelope"></i>&nbsp;&nbsp;Email:</label>
                <input class="form-control" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    #emailAddress="ngModel" [(ngModel)]="emailAdd" type="email" id="email" required>
                <div *ngIf="emailAddress.invalid && (emailAddress.dirty || emailAddress.touched)" class="alert alert-danger">
                    <div *ngIf="emailAddress.errors.required">
                        This Field is Required, Pls. FillUp this Field
                    </div>
                    <div *ngIf="emailAddress.errors.pattern">
                        Invalid Email
                    </div>
                </div><br>
                <label for="gender"><i class="fas fa-venus-mars"></i>&nbsp;&nbsp;Gender:</label>
                <select name="gender" #gend="ngModel" [(ngModel)]="gender" class="browser-default custom-select"
                    required>
                    <option *ngFor="let item of list" [value]="item">{{item}}</option>
                </select><br>
                <div *ngIf="gend.invalid && (gend.dirty || gend.touched)" class="alert alert-danger">
                    <div *ngIf="gend.errors.required">
                        This Field is Required, Pls. FillUp this Field
                    </div>
                </div><br>
                <label for="fullname"><i class="fas fa-map-marked-alt"></i>&nbsp;&nbsp;Address:</label>
                <input class="form-control" name="add" #address="ngModel" [(ngModel)]="addr" type="text" required>
                <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
                    <div *ngIf="address.errors.required">
                        This Field is Required, Pls. FillUp this Field
                    </div>
                </div><br>
                <button type="submit" [hidden]="!isSubmit" [disabled]="!form.form.valid" mat-raised-button color="primary">Submit</button>
                <button type="submit" [hidden]="isSubmit" [disabled]="!form.form.valid" mat-raised-button color="primary">Save</button>
                <br>
                <h5 *ngIf="childMessage" class="notif">{{childMessage}}!!</h5>
            </form>
        </mat-card>
    <!-- </div>
    <div class="col-6"> -->
        <div>
            <app-child-list [student]='studentData' [hidden]="isSubmit" (infoEvent)="onEdit($event)"></app-child-list>
        </div>
    <!-- </div>
</div> -->
</div>
