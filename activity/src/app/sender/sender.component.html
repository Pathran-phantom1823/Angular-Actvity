<div>
    <mat-card>
        <div>
            <div class="row">
                <div class="col-sm-8">
                    <mat-card class="card">
                        <div>
                            <h5>Parent Component</h5>
                            <hr>
                            <label for="fullname">Fullname:</label>
                            <input class="form-control" [(ngModel)]="fullname" type="text" id="fullname"><br><br>
                            <label for="enrolled">Enrolled:</label>
                            <input [(ngModel)]="enrolled" type="checkbox" id="enrolled" (change)="toggleEditable($event)"><br><br>
                            <label for="gender">Gender:</label>
                            <select [(ngModel)]="gender" class="browser-default custom-select">
                                <option *ngFor="let item of list" [value]="item">{{item}}</option>
                            </select><br><br>
                            <button (click)="onChange()" type="button"  mat-raised-button color="primary">Send</button>
                            <p>Notification: {{childMessage}}</p>
                        </div>
                    </mat-card>
                </div>
                <div class="col-sm-4">
                    <app-receiver (childEvent)="childMessage=$event" [fname]="fname" [enr]="enr" [gend]="gend"></app-receiver>
                </div>

            </div>
        </div>
    </mat-card>
</div>
